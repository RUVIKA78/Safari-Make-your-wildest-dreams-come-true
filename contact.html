<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <form action="actionpage.php">


            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fullname" placeholder="Vrutika Ahir">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example123@gmail.com">


            <label for="State">State</label>
            <select id="State" name="State">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Kerala">Kerala</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Type your message here..." style="height:200px"></textarea>

            <input type="submit" value="Submit">


        </form>

    </div>
</body>

</html>
